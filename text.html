<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<style type="text/css">
		.screen { 
		  width: 500px;
		  height: 400px;
		  background: red;
		}

		.el {  
		  width: 180px;
		  height: 100px;
		  background: blue;
		  border: 1px solid black;
		}
	</style>
</head>
<body>

<div class="screen">
  
  <div class="el"></div>
  
</div>

<script type="text/javascript">
	
	function t (elWidth, elHeight, maxWidth, maxHeight) {

		var ratio = [maxWidth / elWidth, maxHeight / elHeight ];
		ratio = Math.min(ratio[0], ratio[1]);

		return { width:elWidth*ratio, height:elHeight*ratio };
	}

	var $screen = $('.screen');
	var el = $('.el');

	elw = el.width();
	elh = el.height();
	screenw = $screen.width();
	screenh= $screen.height();

	var x = t(elw, elh, screenw, screenh);

	el.height(x.height);
	el.width(x.width);

</script>

</body>
</html>
