<!doctype html>

<html>
<head>
  <title>Polymer_js_template</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="components/webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="elements.html">

  <link rel="stylesheet" href="test.css">
  
</head>

<body unresolved  >

<template is="auto-binding" id="app">

  <core-drawer-panel>

    <core-header-panel drawer>
      <core-toolbar>Menu</core-toolbar>

      <core-menu selected="{{page}}" valueattr="data-category">
        <core-item data-category="home" label="A">A</core-item>
        <core-item data-category="portfolio" label="B">B</core-item>
        <core-item data-category="contact" label="C">C</core-item>
      </core-menu>
      
    </core-header-panel>

    <core-header-panel main>
      <core-toolbar>
        <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
        <div flex>My App</div>
      </core-toolbar>
      <dic class="container" fit layout vertical>
        <core-pages selected="{{page}}" valueattr="data-category">
          <section data-category="home">
            <h1>Home</h1>
            <div>Home content</div>
          </section>
          <section data-category="portfolio">
            <h1>Portfolio</h1>
            <div>portfolio content</div>
          </section>
          <section data-category="contact">
            <h1>Contact</h1>
            <div>Contact content</div>
          </section>
        </core-pages>
      </div>
    </core-header-panel>

  </core-drawer-panel>
  

</template>

<script src="test.js"></script>

</body>
</html>
